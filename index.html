<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/stylecss.css" type="text/css"/>
    <title>Me Re Ceba Mates</title>
</head>
<body>
    <header>
        <div class="container-fluid navbarTop">
            <div class="d-flex justify-content-between align-items-center">

                    <img src="images/logo.png" alt="Logo" width="200" class="img-fluid">
                </a>
                <div class="instagramContainer">
                    <div class="instagramContainer__text mx-3">
                        Contactanos
                    </div>
                    <div class="instagramContainer__icon">
                        <i class="fab fa-instagram fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light" id="navbarBottom">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <span>Me Re Ceba - Mates</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-5">
                        <a class="nav-link" href="#">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link" href="#">Nuestros productos</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link" href="#">Matetips</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Rectangle1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/Rectangle2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>


    </main>
    <footer>

    </footer>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/32a702b04e.js" crossorigin="anonymous"></script>
